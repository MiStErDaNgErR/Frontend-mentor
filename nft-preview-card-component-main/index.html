<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    .attribution a:hover{
      color:cyan;
    }
  </style>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="card">
    <div class="image-equil">
      <img src="images\image-equilibrium.jpg" alt="image-equilibrium" class="image" />
      <div>
        <img src="images\icon-view.svg" alt="" class="overlay-img" />
      </div>

    </div>
    <div style="padding: 15px; padding-top: 0; text-align: left">
      <div class="card-heading">
        <h3>Equilibrium #3429</h3>
      </div>
      <div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <table style="width: 320px">
        <tr>
          <td style="color: hsl(178, 100%, 50%)">
            <img src="images\icon-ethereum.svg" alt="" /> 0.041 ETH
          </td>
          <td style="text-align: right">
            <img src="images\icon-clock.svg" alt="" /> 3 days left
          </td>
        </tr>
      </table>
    </div>

    <hr />
    <div class="footer">
      <img src="images\image-avatar.png" alt="Jules" class="profile-img" />
      <p>
        Creation of <a href="#"> <span>Jules Wyvern</span></a>
      </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MiStErDaNgErR">Aqtar Parveez</a>.
  </div>
</body>


</html>
